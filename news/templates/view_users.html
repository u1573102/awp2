

<section class="content login view" style="width: 812px;">
	<h1>View User</h1>
	<table>
		<tr>
			<th>#</th>
			<th>Username</th>
			<th>Email</th>

		{% for u in record %}

		{% endfor %}
	</table>
</section>

</div>
